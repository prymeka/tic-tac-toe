<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tic Tac Toe Game" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <section id="left-panel">
        <div class="player-options-container">
          <div class="player-headline">Player 1</div>
          <form class="player-options-form">
            <select class="player-type" name="player-1-type">
              <option value="user">User</option>
            </select>
            <input type="text" class="player-name" name="player-1-name" placeholder="Tom..." />
          </form>
          <div class="symbol-container">Symbol: <span id="player-1-symbol">X</span></div>
        </div>
        <div id="switch-button-container">
          <label for="switch-btn">Switch Symbols</label>
          <button id="switch-btn">
            <img
              src="./assets/switch.svg"
              alt="switch Symbols"
              name="switch symbols"
              width="25px"
              height="25px"
            />
          </button>
        </div>
        <div class="player-options-container">
          <div class="player-headline">Player 2</div>
          <form class="player-options-form">
            <select class="player-type" name="player-2-type">
              <option value="user">User</option>
            </select>
            <input type="text" class="player-name" name="player-2-name" placeholder="Jerry..." />
          </form>
          <div class="symbol-container">Symbol: <span id="player-2-symbol">O</span></div>
        </div>
        <div id="reset-buttons-container">
          <button id="undo-btn">Undo</button>
          <button id="reset-round-btn">Reset Round</button>
          <button id="reset-game-btn">Reset Game</button>
        </div>
      </section>
      <div id="board-container">
        <div id="winner-label"></div>
        <div id="board">
          <div id="0" class="field"></div>
          <div id="1" class="field"></div>
          <div id="2" class="field no-r"></div>
          <div id="3" class="field"></div>
          <div id="4" class="field"></div>
          <div id="5" class="field no-r"></div>
          <div id="6" class="field no-b"></div>
          <div id="7" class="field no-b"></div>
          <div id="8" class="field no-b no-r"></div>
        </div>
        <button id="next-btn">Next</button>
      </div>
      <section id="right-panel">
        <div class="player-score-info">
          Player 1 (<span id="player-1-symbol-info">X</span>):
          <span id="player-1-name-info">Tom</span>
        </div>
        <div id="score"><span id="score-1">0</span><br />-<br /><span id="score-2">0</span></div>
        <div class="player-score-info">
          Player 2 (<span id="player-2-symbol-info">O</span>):
          <span id="player-2-name-info">Jerry</span>
        </div>
      </section>
    </main>
  </body>
</html>
