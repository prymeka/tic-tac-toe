<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tic Tac Toe Game" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div id="menu">
        <form id="level-options">
          <fieldset>
            <input type="radio" id="easy" class="radio-level" name="level" value="easy" checked />
            <label for="easy">Easy</label>
          </fieldset>
          <fieldset>
            <input type="radio" id="hard" class="radio-level" name="level" value="hard" />
            <label for="hard">Hard</label>
          </fieldset>
        </form>
        <div id="marker-options">
          <button type="button" class="marker-btn selected" value="X">X</button>
          <button type="button" class="marker-btn" value="O">O</button>
        </div>
      </div>
      <div id="board">
        <div id="0" class="field"></div>
        <div id="1" class="field"></div>
        <div id="2" class="field no-r"></div>
        <div id="3" class="field"></div>
        <div id="4" class="field"></div>
        <div id="5" class="field no-r"></div>
        <div id="6" class="field no-b"></div>
        <div id="7" class="field no-b"></div>
        <div id="8" class="field no-b no-r"></div>
      </div>
      <div id="buttons-container">
        <button id="undo-btn">Undo</button>
        <button id="reset-btn">Reset</button>
      </div>
      <!--- Modal -->
      <div id="modal">
        <div>
          <p id="modal-content"></p>
        </div>
      </div>
    </main>
    <div id="copyright">
      <p>&copy; All right reserved.</p>
    </div>
  </body>
</html>
