<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe Game" />
        
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
	</head>

  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div id="turn">
        Turn: Player 1 (X)
      </div>
      <div id="score">
        0 - 0
      </div>
      <div id="board">
        <div id="0" class="field"></div>
        <div id="1" class="field"></div>
        <div id="2" class="field no-r"></div>
        <div id="3" class="field"></div>
        <div id="4" class="field"></div>
        <div id="5" class="field no-r"></div>
        <div id="6" class="field no-b"></div>
        <div id="7" class="field no-b"></div>
        <div id="8" class="field no-b no-r"></div>
      </div>
      <div id="btn-container">
        <button type="button">Reset Board</button>
        <button type="button">Reset Game</button>
      </div>
    </main>
	</body>

</html>
